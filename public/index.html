<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ğŸ“§ Kirim Email</h2>
        <form id="emailForm">
            <div class="form-group">
                <label for="to">ğŸ“© Kepada</label>
                <input type="email" id="to" name="to" placeholder="Masukkan email penerima" required>
            </div>
            <div class="form-group">
                <label for="subject">ğŸ“ Subjek</label>
                <input type="text" id="subject" name="subject" placeholder="Masukkan subjek email" required>
            </div>
            <div class="form-group">
                <label for="message">ğŸ’¬ Pesan</label>
                <textarea id="message" name="message" placeholder="Tulis pesan di sini..." required></textarea>
            </div>
            <button type="submit">ğŸš€ Kirim</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = "â³ Mengirim...";
            statusMessage.style.color = "#FFD700";

            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to, subject, message })
                });

                const result = await response.json();
                if (response.ok) {
                    statusMessage.textContent = "âœ… Email berhasil dikirim!";
                    statusMessage.style.color = "#00FF7F";
                    document.getElementById('emailForm').reset();
                } else {
                    statusMessage.textContent = "âŒ " + result.message;
                    statusMessage.style.color = "#FF4500";
                }
            } catch (error) {
                statusMessage.textContent = "âš ï¸ Terjadi kesalahan!";
                statusMessage.style.color = "#FF4500";
            }
        });
    </script>
</body>
</html>
